<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Капс-вывод текста</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>Введите текст, который хотите зашифровать</h1>
            <input type="text" id="textInput1" placeholder="Введите текст здесь">
            <button id="convertButton1">Преобразовать в КАПС</button>
            <h2 id="outputText1"></h2>
        </div>
        <div class="section">
            <h1>Введите зашифрованный текст</h1>
            <input type="text" id="textInput2" placeholder="Введите текст здесь">
            <button id="convertButton2">Преобразовать в КАПС</button>
            <h2 id="outputText2"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
