<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Капс-вывод текста</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Введите текст, <br>который хотите зашифровать</h2>
            <textarea id="textarea1"></textarea>
            <button id="convertButton1">Зашифровать</button>
            <h2 id="outputText1"></h2>
            <textarea readonly id="textarea3"></textarea>
        </div>
        <div class="section">
            <h2>Введите зашифрованный текст, который хотите расшифровать</h2>
            <textarea id="textarea2"></textarea>
            <button id="convertButton2">Расшифровать</button>
            <textarea readonly id="textarea4"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
